session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- city_of_origin
- inform
- confirm
- deny
- cost
- how_it_works
- wrong_input
- repeat_question
- bot_challenge
- payment_amount_info
- payment_date_info
- payment_info
- handover
entities:
- city
- sex
- name
- time
- bots
slots:
  name: 
    type: text
    influence_conversation: false
  payment_date:
    type: text
    influence_conversation: false
  agent_name:
    type: text
    influence_conversation: false
  payment_amount:
    type: text
    influence_conversation: false
  accept_payment:
    type: bool
    influence_conversation: true
  reason_rejection:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: Muy bien profesor {name}, mi nombre es Sari Agente de OZCE Seguros, le llamo
      porque el Profesor Juan Manuel Ríos Ortega me pidió que le llamara, para explicarle
      los grandes beneficios de contar con un seguro de Gastos Médicos Mayores, que
      cubra el covid y otros gastos médicos más, podría hacerle unas preguntas?
  utter_repeat:
  - text: Claro que sí la pregunta fue.
  utter_city_of_origin:
  - text: Disculpe, para ofrecerle una mejor propuesta, podría decirme ¿en qué ciudad
      vive usted?
  utter_age_question:
  - text: Ha muy bien gracias y ¿En qué año nació usted {name}?,
  utter_sms:
  - text: Para su comodidad, le enviaré por mensaje para que conozca a detalle los
      beneficios de las opciones que tenemos para ud. así como las formas de pago.
  utter_appointment:
  - text: Por último, profesor, cuando le puedo llamar para dispar dudas de las opciones
      que le acabo de enviar?
  utter_happy:
  - text: Muy bien, tambien.
  utter_costs:
  - text: El costo depende de muchos factores, para ello necesitamos que complete
      las preguntas
  utter_goodbye:
  - custom:
      status: end_conversation
    text: Profesor {name} muchas gracias por su atención y el nos estaremos comunicando
      con usted
  utter_iamabot:
  - text: Me llamo Sari; y le marco a nombre del Profesor Juan Manuel Ríos Ortega,
      soy un Agente de OZCE Seguros.
  utter_how_it_works:
  - text: Claro, al final de contestar la preguntas, un agente se contactar con usted
      para finalizar los detalles.
  ## Payment Utterances:
  utter_payment_ammount_info:
  - text: Claro tu pago de este mes es de {payment_amount}
  utter_payment_date_info:
  - text: Claro tu pago de este mes se debe de pagar para el {payment_date}
  utter_payment_date:
  - text: Cree que podamos contar con su pago antes de el {payment_date}? 
  utter_payment_ammount:
  - text: Cree que podamos contar con su pago de {payment_amount}?
  utter_ask_accept_payment:
  - text: Podremos contar con su pago para el {payment_date} de {payment_amount}. 
  utter_ask_reason_rejection:
  - text: Tienes alguna razon por la que no puedas realizar el pago? 
  ## Payment Confirmation
  utter_payment_reject: 
  - custom:
      status: sms
    text: Le recordamos que el pago de la poliza es muy importante para su bienestar.
  utter_payment_accept: 
  - custom:
      status: sms
    text: En unos momentos te mandara un sms con los datos para realizar tu pago.
  ## Agent Handover
  utter_handover_assigned:
  - text: En unos momentos te comunicaremos con {agent_name}.

actions:
- action_slot_reset
- action_slot_query
- action_session_start
- action_utter_message
forms: 
  payment_form:
    accept_payment:
    - type: from_trigger_intent
      value: true
      intent: confirm
  reject_payment_form:
    accept_payment:
    - type: from_trigger_intent
      value: false
      intent: deny
    reason_rejection:
    - type: from_text