session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- city_of_origin
- inform
- confirm
- deny
- cost
- how_it_works
- wrong_input
- repeat_question
- bot_challenge
- payment_ammount_info
- payment_amount
- handover
entities:
- city
- sex
- name
- time
- bots
- payment_date
- payment_amount
- agent_name
slots:
  Acity:
    type: text
    influence_conversation: true
  Bdbo:
    type: any
    influence_conversation: false
  Cmaternity:
    type: text
    influence_conversation: false
  Dappointment:
    type: text
    influence_conversation: false
  name:
    type: text
    influence_conversation: false
  requested_slot:
    type: any
    influence_conversation: false
  sex:
    type: text
    influence_conversation: true
  payment:
    type: boolean
    influence_conversation: true
  payment_date:
    type: text
    influence_conversation: false
  payment_amount:
    type: text
    influence_conversation: true
