session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- inform
- confirm
- deny
- wrong_input
- repeat_question
- bot_challenge
- payment_amount_info
- payment_date_info
- payment_info
- payment_deny
- payment_done
- payment_intent
- payment_repeat
- handover
entities:
- city
- sex
- name
- time
- bots
slots:
  name: 
    type: text
    influence_conversation: false
  sex: 
    type: text
    influence_conversation: false
  payment_date:
    type: text
    influence_conversation: false
  agent_name:
    type: text
    influence_conversation: false
  payment_amount:
    type: text
    influence_conversation: false
  accept_payment:
    type: bool
    influence_conversation: true
  accept_new_policy:
    type: bool
    influence_conversation: false
  reason_rejection:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: Muy bien profesor {name}, mi nombre es Sari Agente de OZCE Seguros. Cree que podamos contar con su pago?
  utter_happy:
  - text: Muy bien, tambien.
  utter_goodbye:
  - custom:
      status: end_conversation
    text: Profesor {name} muchas gracias por su atención y nos estaremos comunicando
      con usted.
  utter_iamabot:
  - text: Me llamo Sari; y le marco a nombre del Profesor Juan Manuel Ríos Ortega,
      soy un Agente de OZCE Seguros.
  utter_how_it_works:
  - text: Claro, al final de contestar la preguntas, un agente se contactar con usted
      para finalizar los detalles.
  ## Payment Utterances:
  utter_payment_ammount_info:
  - text: Claro tu pago de este mes es de {payment_amount}
  utter_payment_date_info:
  - text: Claro tu pago de este mes se debe de pagar para el {payment_date}
  utter_payment_date:
  - text: Cree que podamos contar con su pago antes de el {payment_date}? 
  utter_payment_ammount:
  - text: Cree que podamos contar con su pago de {payment_amount}?
  ## Payment Form 
  utter_ask_accept_payment:
  - text: Podremos contar con su pago para el {payment_date} de {payment_amount}. 
  utter_ask_accept_new_policy:
  - text: Por ultimo estaría interesado en alguna otra de nuestras otros seguros como el de carro, vida o hogar? 
  ## Payment Rejection Form
  utter_ask_reason_rejection:
  - text: Tienes alguna razon por la que no puedas realizar el pago? 
  ## Payment Confirmation
  utter_payment_reject: 
  - custom:
        status: handover
    text: Le recordamos que el pago de la poliza es muy importante para su bienestar. En este momento lo comunicaremos con nuestro asesor.
  utter_payment_accept: 
  - custom:
      status: sms
      sms_message: La cuenta de banco para el deposito es Banregio con CLABE 058060800725900198 y RFC RFC OAS1810043V3. Cuando realize el pago favor de mandar el recibo por whatsapp al telefono del Profesor Juan Manuel Rios Ortega 8711641491.
    text: En unos momentos te mandara un mesaje de texto con los datos para realizar tu pago.
  ## Agent Handover
  utter_handover:
  - text: En unos momentos te comunicaremos con un agente para atenderle.
  ## Agent Start
  utter_start:
  - text: "Estimado Profesor {name}, espero se encuentre bien, le llamo de OZSE Seguros, para recordarle que la fecha de vencimiento de su póliza de seguros de gastos médicos es el {payment_date}, y el saldo de este mes es de {payment_amount}. Para su comodidad, le estoy enviando un mensaje donde, si usted gusta, pueda realizar su pago electrónico o hacer el depósito a la cuenta de OZSE Seguros que le estoy enviando."
  ## Payment Interactions other than Accept or Deny
  utter_payment_repeat:
  - text: "Estimado Profesor {name}, espero se encuentre bien, le llamo de OZSE Seguros, para recordarle que la fecha de vencimiento de su póliza de seguros de gastos médicos es el  {payment_date}, y el saldo de este mes es de {payment_amount}. Para su comodidad, le estoy enviando un mensaje donde, si usted gusta, pueda realizar su pago electrónico o hacer el depósito a la cuenta de OZSE Seguros que le estoy enviando."
  utter_payment_intent:
  - text: Entiendo, ojalá y pueda realizar su pago, por que recuerde, que estar asegurado es estar protegido, muchas gracias por su atención y que tenga un excelente día
actions:
- action_slot_reset
- action_slot_query
- action_session_start
- action_new_policy_message
forms: 
  payment_form:
    accept_payment:
    - type: from_trigger_intent
      value: true
      intent: confirm
    accept_new_policy:
    - type: from_intent
      value: true
      intent: confirm
    - type: from_intent
      value: false
      intent: deny
  reject_payment_form:
    accept_payment:
    - type: from_trigger_intent
      value: false
      intent: deny
    - type: from_trigger_intent
      value: false
      intent: payment_deny
    reason_rejection:
    - type: from_text
    - type: from_entity
      entity: city
