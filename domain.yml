session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
  - action_slot_reset
  - action_slot_create
intents:
- greet
- goodbye
- city_of_origin
- inform
- confirm
- deny
- cost
- bot_challenge
entities:
- city
- sex
- name
- time
- bots
slots:
  Acity:
    type: text
    influence_conversation: true
  Bdbo:
    type: any
    influence_conversation: false
  Cappointment:
    type: any
    influence_conversation: false
  name:
    type: text
    influence_conversation: true
  requested_slot:
    type: unfeaturized
    influence_conversation: false
  sex:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Muy bien profesor {{name}}, mi nombre es Sari Agente de OZCE Seguros, le
      llamo porque el Profesor Juan Manuel Ríos Ortega me pidió que le llamara, para
      explicarle los grandes beneficios de contar con un seguro de Gastos Médicos
      Mayores, que cubra el covid y otros gastos médicos más, podría hacerle unas
      preguntas?
  utter_city_of_origin:
  - text: Disculpe, para ofrecerle una mejor propuesta, podría decirme ¿en qué ciudad
      vive usted?
  utter_age_question:
  - text: Ha muy bien gracias y ¿En qué año nació usted {{name}}?,
  utter_sms:
  - text: Para su comodidad, le enviaré por mensaje para que conozca a detalle los
      beneficios de las opciones que tenemos para ud. así como las formas de pago.
  utter_appointment:
  - text: Por último, profesor, cuando le puedo llamar para dispar dudas de las opciones
      que le acabo de enviar?
  utter_happy:
  - text: Muy bien, tambien.
  utter_costs:
  - text: El costo depende de muchos factores, para ello necesitamos que complete
      las preguntas
  utter_goodbye:
  - text: Muchas gracias por su atención y el nos estaremos comunicando con Ud.
  utter_iamabot:
  - text: Me llamo Sari; y le marco a nombre del Profesor Juan Manuel Ríos Ortega,
      soy un Agente de OZCE Seguros.
  utter_submit:
  - text: Pefecto gracias por los datos
  utter_ask_Bdbo:
  - text: Ha muy bien gracias y ¿En qué año nació usted {{name}}?,
  utter_ask_Acity:
  - text: Disculpe, para ofrecerle una mejor propuesta, podría decirme ¿en qué ciudad
      vive usted?
  utter_ask_Cappointment:
  - text: Para su comodidad, le enviaré por mensaje para que conozca a detalle los
      beneficios de las opciones que tenemos para ud. así como las formas de pago.
      Por último, profesor, cuando le puedo llamar para dispar dudas de las opciones
      que le acabo de enviar?
forms:
  policy_form:
    Acity:
    - entity: city
      intent: city_of_origin
      type: from_entity
    Bdbo:
    - entity: time
      type: from_entity
    Cappointment:
    - entity: time
      type: from_entity
