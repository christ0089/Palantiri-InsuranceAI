version: "2.0"
rules:
## Fallback 
#
#
- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_repeat
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: Say `hello` when the user starts a conversation with intent `greet`
  conversation_start: true
  steps:
  - intent: greet
  - action: utter_greet
- rule: Payment Intent data
  steps:
  - intent: payment_intent
  - action: utter_payment_intent
- rule: Say payment ammount
  steps:
  - intent: payment_amount_info
  - action: utter_payment_ammount_info
  - action: utter_payment_date
- rule: Say payment date
  steps:
  - intent: payment_date_info
  - action: utter_payment_date_info
  - action: utter_payment_ammount
- rule: Say payment ammount
  condition:
  - slot_was_set:
    - accept_payment: true
  steps:
  - intent: payment_amount_info
  - action: utter_payment_ammount_info
- rule: Say payment date
  condition:
  - slot_was_set:
    - accept_payment: true
  steps:
  - intent: payment_date_info
  - action: utter_payment_date_info
- rule: Say payment date
  steps:
  - intent: payment_info
  - action: utter_payment_accept
- rule: Handover
  steps:
  - intent: handover
  - action: utter_handover
##
##
## Forms Submit
##
##
- rule: Submit form payment accept
  condition:
  - active_loop: payment_form
  steps:
  - action: payment_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_new_policy_message
- rule: Submit form payment reject
  condition:
  - active_loop: reject_payment_form
  steps:
  - action: reject_payment_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_payment_reject
##
##
## Forms Init
##
##
- rule: Start form payment accept
  condition:
  - slot_was_set:
    - accept_payment: null
  steps:
  - or:
    - intent: confirm
    - intent: payment_done
  - intent: confirm
  - action: utter_payment_accept
  - action: payment_form
  - active_loop: payment_form

- rule: Start form payment reject
  condition:
  - slot_was_set:
    - accept_payment: null
  steps:
  - or:
    - intent: deny
    - intent: payment_deny
  - action: reject_payment_form
  - active_loop: reject_payment_form

