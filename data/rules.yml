version: "2.0"
rules:
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: Say costs any time the user says costs
  steps:
  - intent: cost
  - action: utter_costs
- rule: Say how the policy works
  steps:
  - intent: how_it_works
  - action: utter_how_it_works
- rule: Submit form
  condition:
  - active_loop: policy_form
  steps:
  - action: policy_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
- rule: Submit form woman
  condition:
  - active_loop: policy_form_woman
  steps:
  - action: policy_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
- rule: Policy
  condition:
  - slot_was_set:
    - sex: man
  steps:
  - intent: confirm
  - action: policy_form
  - active_loop: policy_form_woman
  - intent: goodbye
  - action: utter_goodbye
